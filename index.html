<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }
    .heading {
      background-color: #fff;
      color: #343a40;
      padding: 30px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 36px;
      letter-spacing: 1px;
    }
    .task-section {
      text-align: center;
      margin-top: 50px;
    }
    .task-section h2 {
      font-size: 28px;
      color: #007bff;
      margin-bottom: 20px;
    }
    .task-section p {
      color: #555;
      margin-bottom: 40px;
      font-size: 18px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .verification-section {
      margin-top: 50px;
      text-align: center;
    }
    .verification-section input {
      padding: 10px;
      font-size: 16px;
    }
    .verification-section button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heading">
      Verification System
    </div>

    <div class="task-section">
      <h2>Step 1: Solve the Task</h2>
      <p>Click on the "Get Link" button below. Complete the task and return with your verification code!</p>
      <button class="btn btn-primary" id="getLinkBtn" onclick="getLink()">Get Link</button>
    </div>

    <div class="verification-section" id="verificationSection" style="display: none;">
      <h2>Step 2: Enter Your Verification Code</h2>
      <input type="text" id="verificationCode" placeholder="Enter your 6-digit code" maxlength="6">
      <button class="btn btn-primary" onclick="verifyCode()">Verify</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Verification Successful!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>You have been successfully verified!</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Example verification code for the task (you can generate a new one each time)
  let verificationCode = generateVerificationCode();

  function getLink() {
    // Step 1: Redirect to the link shortener task page
    window.location.href = "https://shrinkme.io/st?api=eac3e0b8901b846eb9ddaa05e03bd568aeae26bb&url=https://github.com/Chander3012/refferals";
  }

  function generateVerificationCode() {
    // Generate a random 6-digit verification code
    return Math.floor(100000 + Math.random() * 900000);
  }

  function verifyCode() {
    const userInputCode = document.getElementById('verificationCode').value;
    
    // Check if the entered code matches the generated code
    if (userInputCode === verificationCode.toString()) {
      // Display success modal if the code matches
      var successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    } else {
      alert('Incorrect code. Please try again.');
    }
  }

  // When the page loads, if the user has completed the task (detected by the URL), show the verification section
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('completed') && urlParams.get('completed') === 'true') {
      document.getElementById('verificationSection').style.display = 'block';
    }
  };
</script>
</html>
