<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }
    .heading {
      background-color: #fff;
      color: #343a40;
      padding: 30px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 36px;
      letter-spacing: 1px;
    }
    .verification-section {
      margin-top: 50px;
      text-align: center;
    }
    .verification-section input {
      padding: 10px;
      font-size: 16px;
    }
    .verification-section button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .code-display {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heading">
      Verify Your Code
    </div>

    <div class="verification-section">
      <h2>Step 2: Enter Your Verification Code</h2>
      <p class="code-display" id="verificationCodeDisplay"></p>
      <input type="text" id="verificationCode" placeholder="Enter your 6-digit code" maxlength="6">
      <button class="btn btn-primary" onclick="verifyCode()">Verify</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Verification Successful!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>You have been successfully verified!</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Example verification code for the task (you can generate a new one each time)
  let verificationCode = generateVerificationCode();

  // Generate a random 6-digit verification code
  function generateVerificationCode() {
    return Math.floor(100000 + Math.random() * 900000);
  }

  // Function to verify the code entered by the user
  function verifyCode() {
    const userInputCode = document.getElementById('verificationCode').value;
    
    if (userInputCode === verificationCode.toString()) {
      var successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    } else {
      alert('Incorrect code. Please try again.');
    }
  }

  // When the page loads, display the verification code
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('completed') && urlParams.get('completed') === 'true') {
      // Display the generated code
      document.getElementById('verificationCodeDisplay').textContent = `Your Verification Code: ${verificationCode}`;
    } else {
      alert('You must complete the task before coming here.');
    }
  };
</script>
</html>
